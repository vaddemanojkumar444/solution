<table mat-table [dataSource]="characters">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let row"> {{row.name}}</td>
  </ng-container>
  <ng-container matColumnDef="birth_year">
    <th mat-header-cell *matHeaderCellDef>Birth Year</th>
    <td mat-cell *matCellDef="let row">{{row.birth_year}}</td>
  </ng-container>
  <ng-container matColumnDef="height">
    <th mat-header-cell *matHeaderCellDef>Height</th>
    <td mat-cell *matCellDef="let row">{{row.height}}</td>
  </ng-container>
  <ng-container matColumnDef="mass">
    <th mat-header-cell *matHeaderCellDef>Mass</th>
    <td mat-cell *matCellDef="let row">{{row.mass}}</td>
  </ng-container>
  <ng-container matColumnDef="hair_color">
    <th mat-header-cell *matHeaderCellDef>Hair Color</th>
    <td mat-cell *matCellDef="let row">{{row.hair_color}}</td>
  </ng-container>
  <ng-container matColumnDef="skin_color">
    <th mat-header-cell *matHeaderCellDef>Skin Color</th>
    <td mat-cell *matCellDef="let row">{{row.skin_color}}</td>
  </ng-container>
  <ng-container matColumnDef="eye_color">
    <th mat-header-cell *matHeaderCellDef>Eye Color</th>
    <td mat-cell *matCellDef="let row">{{row.eye_color}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: tableColumns" (click)="showDetails(myRowData)"></tr>
</table>
